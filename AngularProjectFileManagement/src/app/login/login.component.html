  <div class="card">
    <div class="card-header">
      Login
    </div>
  <div div class="card-body">

  <form #formData="ngForm" [formGroup]="loginForm" (ngSubmit)="login(formData.value)">
      <div class="form-group row mb-2">
          <div class="col-md-8">
            <input class="form-control"
              formControlName="user"
              type="text"
              placeholder="Username (required)"
              required />
      <!-- <span class="invalid-feedback">
      <span *ngIf="loginForm.get('username').errors?.required">
      Please enter your first name.
      </span>
      <span *ngIf="loginForm.get('username').errors?.minlength">
      The first name must be longer than 3 characters.
      </span>
      </span> -->
      </div>
      </div>

      <div class="form-group row mb-2">
        <div class="col-md-8">
          <input class="form-control"
                 id="pass"
                 type="password"
                 placeholder="Password (required)"
                 formControlName="pass"
                 />
          <!-- <span class="invalid-feedback">
            <span *ngIf="loginForm.get('password').errors?.required">
              Please enter your last name.
            </span>
            <span *ngIf="loginForm.get('password').errors?.maxlength">
              The last name must be less than 50 characters.
            </span>
          </span> -->
        </div>
      </div>


      <div class="form-group row mb-2">
        <div class="offset-md-2 col-md-4">
          <button class="btn btn-primary mr-3"
                  type="submit"
                  style="width:80px">
            LOGIN
          </button>
          <!-- <button class="btn btn-outline-secondary"
                  type="button"
                  (click)="populateTestData()">
            Test Data
          </button> -->
        </div>
      </div>
    </form>
  </div>
</div>
