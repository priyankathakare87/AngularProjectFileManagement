<div class="right-margin">
    <div>
      <div ngbDropdown class="d-inline-block">
        <button class="btn btn-outline-secondary" id="dropdownForm1" ngbDropdownToggle>Login</button>
        <div ngbDropdownMenu aria-labelledby="dropdownForm1">
          <form class="px-4 py-3" #formData="ngForm" [formGroup]="loginForm" (ngSubmit)="login(formData.value)">
            <div class="form-group">
              <label for="exampleDropdownFormEmail1">Username</label>
              <input type="text" formControlName="user" class="form-control" id="dropdownFormUsername" placeholder="Username" >
            </div>
            <div class="form-group">
              <label for="exampleDropdownFormPassword1">Password</label>
              <input type="password" formControlName="pass" class="form-control" id="dropdownFormPassword" placeholder="Password">
            </div>
            <!-- <div class="form-check">
              <input type="checkbox" class="form-check-input" id="dropdownCheck">
              <label class="form-check-label" for="dropdownCheck">
                Remember me
              </label>
            </div> -->
            <button type="submit" class="btn btn-primary" >Log in</button>
          </form>
      </div>
    </div>
  </div>
