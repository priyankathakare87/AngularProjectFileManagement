<section>
  <br>
<form (ngSubmit)="onSubmit()" [formGroup]="usbaccessForm" fxLayout="column" fxLayoutAlign="center center"> 
  <p>Request for USB Access</p>
   <div>
     <mat-form-field>
        <mat-label>Access Required For</mat-label>
        <mat-select formControlName="accessfor" multiple>
          <mat-option *ngFor="let access of accessList" [value]="access">{{access}}</mat-option>
        </mat-select>
      </mat-form-field> 
    </div>
    <div>
      <mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input matInput readonly [matDatepicker]="picker" placeholder="Date" formControlName="datepick" [min]="minDate" (dateChange)="date($event)">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
     </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <textarea 
                matInput 
                placeholder="Reason"
                formControlName="reason"></textarea>
        </mat-form-field>
    </div>
    <div>
    <button mat-raised-button type="submit" [disabled]="!usbaccessForm.valid" color="primary">Submit</button>
  </div>
</form>
</section>
