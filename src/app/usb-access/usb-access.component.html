<div class="contentalign">
  <br>
<p>Request for USB Access</p>
<form (ngSubmit)="onSubmit()" [formGroup]="usbaccessform"> 
   <div>
    <mat-form-field>
        <mat-label>Access Required For</mat-label>
        <mat-select [formControl]="accessfor" multiple>
          <mat-option *ngFor="let access of accessList" [value]="access">{{access}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input name="datepick" matInput [matDatepicker]="picker" placeholder="Date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <textarea 
                matInput 
                placeholder="Reason"
                formControlName="reason"></textarea>
        </mat-form-field>
    </div>
    <button mat-raised-button type="submit" color="primary">Submit</button>
</form>
</div>
