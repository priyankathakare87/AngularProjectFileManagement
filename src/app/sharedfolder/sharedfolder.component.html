<div class="contentalign">
  <br>
<p>Request for Shared Folder Access</p>
<form (ngSubmit)="onSubmit()" [formGroup]="sharedfolderForm">
<div>
    <mat-form-field>
        <mat-label>To be used by</mat-label>
        <mat-select formControlName="usedBy" (selectionChange) = "change()">
            <mat-option *ngFor="let user of users" [value]="user.value">
            {{user.viewValue}}
        </mat-option>
        </mat-select>
    </mat-form-field>
</div>
<div>
  <mat-form-field >
      <input matInput placeholder="AD ID" formControlName="ad" required>
  </mat-form-field>
</div>
<div>
    <mat-form-field>
      <mat-label>Type of Access</mat-label>
      <mat-select formControlName="typeofAccess">
          <mat-option *ngFor="let access of accessType" [value]="access.value">
           {{access.viewValue}}
          </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
        <input matInput placeholder="Name of Shared Folder" formControlName="sharedfolderName">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
        <textarea 
            matInput 
            placeholder="Reason"
            formControlName="reason"></textarea>
    </mat-form-field>
</div>
  <button mat-raised-button type="submit" color="primary">Submit</button>
</form>
</div>
