<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>Sr No.</th>
        <td mat-cell *matCellDef="let element"> {{element.position}}</td>
    </ng-container>

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Workflow ID</th>
        <td mat-cell *matCellDef="let element"> {{element.id}}</td>
    </ng-container>

    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Descrption</th>
        <td mat-cell *matCellDef="let element"> {{element.description}}</td>
    </ng-container>

    <ng-container matColumnDef="raisedBy">
        <th mat-header-cell *matHeaderCellDef>Raised By</th>
        <td mat-cell *matCellDef="let element"> {{element.raisedBy}}</td>
    </ng-container>

    <ng-container matColumnDef="raisedOn">
        <th mat-header-cell *matHeaderCellDef>Raised On</th>
        <td mat-cell *matCellDef="let element"> {{element.raisedOn}}</td>
    </ng-container>


    <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="redirectToDetails(element.id)">
                <mat-icon class="mat-18">reorder</mat-icon>
            </button>
        </td>
    </ng-container>
       
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
</table>
