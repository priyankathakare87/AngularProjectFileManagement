<div class="contentalign">
<br>
<p>Request for Webmail Access</p>
<form (ngSubmit)="onSubmit()" [formGroup]="webmailaccessForm">
<div>
    <mat-form-field>
        <input type="email" matInput placeholder="Exisisting Email ID" formControlName="currentEmailID" required>
    </mat-form-field>
  </div>
  <button mat-raised-button type="submit" [disabled]="!webmailaccessForm.valid" color="primary">Submit</button>
</form>
</div>
